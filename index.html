<!DOCTYPE html>
<html>
    <header>
        <title>DJ Doug E. Fresh's Fake-Ass Google Search Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </header>

    <body>
        <!-- this contains the top nav bar -->
        <div id="topNavBar">
            <ul>
                <li class="NavBarLeft"><a href="https://about.google/intl/en/">About</a></li>
                
                <li class="NavBarLeft"><a href="https://mail.google.com/">Store</a></li>
                
                <li class="NavBarRight" ><a href="https://myaccount.google.com/"><img src="./images/Google-profile-icon.png" id="profileIcon"></a></li>
                
                <li class="NavBarRight"><a href="https://about.google/intl/en/products/?tab=wh"><img src="./images/Google-drive-icon.png" id="gridOfDoom"></a></li>

                <li class="NavBarRight" ><a href="https://www.google.com/imghp?hl=en">Images</a></li>
                
                <li class="NavBarRight" ><a href="https://www.google.com/gmail/">Gmail</a></li>
            </ul>
        </div>
        
        <!-- this contains the logo and search bar -->
        <div class="centralStuff" id="logo-and-search" align="center">           
               

            <img src = "./images/google-logo.png" class="centralStuffComponents" id="logo" width="272" height="92" alt="Google's basic-ass logo!" title="Google's basic-ass logo!">

            <div class="centralStuffComponents" id="searchform">
                
                    <form action="http://38.media.tumblr.com/fbb3a92cde7f6c090e5c34016281c44b/tumblr_n84b33Cyvu1qe8iwto4_250.gif" method="POST">
                        
                        <div id="searchBarBox" align="center">
                            
                                <section class="centralStuffComponents" id="search-bar">
                                    <input type="text" name="search" id="search">
                                </section>
                            
                        
                        </div>

                            <section class="searchButtons">
    
                                <input type="submit" value="Google Search" id="button-1">


                                <input type="submit" value="I'm Feeling Lucky" id="button-2">

                            </section>
                        </div>
                    
                    </form>
                 
            </div>           
        
        </div>

        <!-- this contains the footer bar -->
        <div id="bottomNavBar">
            <ul>
                <li class="NavBarLeft"><a href="https://ads.google.com/">Advertising</a></li>
                <li class="NavBarLeft"><a href="https://www.google.com/business/">Business</a></li>
                <li class="NavBarLeft"><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
                <li class="NavBarRight"><a href="https://safety.google/privacy/privacy-controls/">Privacy</a></li>
                <li class="NavBarRight"><a href="https://policies.google.com/">Terms</a></li>
                <li class="NavBarRight"><a href="https://support.google.com/accounts/answer/3118621?hl=en">Settings</a></li>
            </ul>
        </div>
    
    </body>
</html>
